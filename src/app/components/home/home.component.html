@if(isLoading){
<app-spinner [isLoading]="isLoading"></app-spinner>
}
@else {
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Users</h5>
      <hr>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">Company</th>
              <th scope="col">Created At</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users; track user.id) {
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.address}}</td>
              <td>{{user.company}}</td>
              <td>{{user.createdAt | date}}</td>
              <td>
                <div class="d-flex gap-2">
                  <img routerLink="/user/{{user.id}}" role="button" src="images/view-icon.svg" alt="View" width="20"
                    height="20">
                  <img routerLink="/update-user/{{user.id}}" role="button" src="images/edit-icon.svg" alt="Edit"
                    width="20" height="20">
                  <img (click)="deleteUser(user)" role="button" src="images/delete-icon.svg" alt="Delete" width="20"
                    height="20">
                </div>
              </td>
            </tr>
            }
            @empty {
            <tr class="text-center">
              <td colspan="6">Users not found!</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
}
